<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{message}}</div>
			<input v-bind:value="message" @input="handle"/>
			<input v-bind:value="message" @input="message=$event.target.value" />
		</div>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					message:'AAA'
				},
				methods:{
					handle:function(){
						this.message=event.target.value;
					}
				}
			});
		</script>
	</body>
</html>
