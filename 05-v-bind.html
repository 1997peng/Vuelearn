<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<a v-bind:href="url">百度</a>
			<button @click="handle">切换</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					url:'http://baidu.com'
				},
				methods:{
					handle:function(){
						this.url='http://taobao.com'
					}
				}
			});
		</script>
	</body>
</html>
