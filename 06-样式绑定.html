<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				width: 100px;
				height: 100px;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="{active:isactive}"></div>
			<button type="button" @click="handle">修改</button>
		</div>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					isactive:true
				},
				methods:{
					handle:function(){
						this.isactive=!this.isactive;
					}
				}
			});
		</script>
	</body>
</html>
