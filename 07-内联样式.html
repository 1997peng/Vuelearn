<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-bind:style='{border:borderStyle,width:widthStyle,height:heightStyle}'></div>
			<div v-bind:style="objStyle"></div>
			<button type="button" v-on:click="handle">修改</button>
		</div>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					borderStyle:'1px solid blue',
					widthStyle:'100px',
					heightStyle:'200px',
					objStyle:{
						border:'1px solid blue',
						width:'100px',
						height:'200px'
					}
				},
				methods:{
					handle:function(){
						this.heightStyle='100px';
						this.objStyle.width='200px'
					}
				}
			});
		</script>
	</body>
</html>
