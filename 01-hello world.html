<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-cloak>{{msg}}</div>
			<div>{{1+2}}</div>
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息
			</span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在看到我了</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for='todo in todos'><!-- v-for 循环todos-->
					{{todo.text}}
				</li>
			</ol>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			Vue的基本使用步骤
			1.需要提供标签用于填充数据
			2.引入vue.js库文件
			3.可以使用vue的语法做功能了
			4.把vue提供的数据填充到标签里面
			*/ 
		 var vm=new Vue({
			 el:'#app',
			 data:{
				 msg:'hello world'
			 }
		 });
		 var app=new Vue({
			 el:'#app-2',
			 data:{
				 message:'页面加载于'+new Date().toLocaleString()
			 }
		 });
		 var app1=new Vue({
			 el:'#app-3',
			 data:{
			 	 seen:true
			 }			 
		 })
		 var app2=new Vue({
			 el:'#app-4',
			 data:{
				 todos:[
					 {text:'学习JavaScript'},
					 {text:'学习Vue'},
					 {text:'整个牛项目'}
				 ]
			 }
		 })
		</script>
	</body>
</html>
