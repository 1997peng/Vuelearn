<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{num}}</div>
			<div>
				<button v-on:click="num++">点击</button>
				<button @click="handle">点击</button>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					num:0
				},
				methods:{
					handle:function(){
						this.num++;
					}
				}
			});
		</script>
	</body>
</html>
